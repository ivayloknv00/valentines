<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day with Chihuahua</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="dog-container">
        <img id="chihuahua" src="chihuahua.png" alt="Cute Chihuahua">
        <div id="click-text">Click Me!</div>
        <div id="message"></div>
    </div>
    <div id="valentine-message" class="hidden">
        <p>Do you want to be my Valentine?</p>
        <button id="yes-btn">Yes!</button>
        <button id="no-btn">No</button>
    </div>
    <div id="pasta-invite" class="hidden">
        <p>Come with me to eat pasta on Saturday at 14:00?</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
